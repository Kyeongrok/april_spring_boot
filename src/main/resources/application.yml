--- 
server:
  port: 8092

management:
  security:
    enabled: false

spring: 
  cache: 
    caffeine: 
      spec: "maximumSize=200,expireAfterAccess=10s"
  main: 
    banner-mode: "off"

spring.profiles: logging-info
logging:
  file: logs/application.log
  level:
    org.thymeleaf: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.quartz.core: INFO
    org.h2.server.web: INFO

---
spring.profiles: logging-debug
logging:
  file: logs/application.log
  level:
    org.thymeleaf: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.quartz.core: DEBUG
    org.h2.server.web: DEBUG

---
spring.profiles: logging-daily
logging:
  config: classpath:logback-spring.xml

