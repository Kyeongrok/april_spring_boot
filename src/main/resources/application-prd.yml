spring:
  main:
    banner-mode: "off"
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url: "jdbc:mariadb://localhost:3306/aprilskindb"
    username: root
    password: password
  jpa:
    database: mysql
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

---

spring:
  profiles: prd
logging :
  file : logs/prd_app.log
  pattern:
    file :  "%d %-5level [%thread] %logger{0} : %msg%n"
  level:
    org.springframework.web: WARN
    guru.springframework.controllers: WARN
    org.hibernate : WARN